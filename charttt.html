<!DOCTYPE html>   
<head>  
    <meta charset="utf-8" />  
    <title>VegeLogger</title>  
    <style>
.css-chart {
  /* The chart borders */
  border-bottom: 1px solid;
  
  border-left: 1px solid;
  /* The height, which is initially defined in the HTML */
  height: var(--widget-size);
  /* A little breathing room should there be others items around the chart */
  margin: 1em;
  /* Remove any padding so we have as much space to work with inside the element */
  padding: 0;
  position: relative;
  /* The chart width, as defined in the HTML */
  width: var(--widget-size);
}

/* The unordered list holding the data points, no list styling and no spacing */
.line-chart {
  list-style: none;
  margin: 0;
  padding: 0;
}

/* Each point on the chart, each a 12px circle with a light border */
.data-point {
  background-color: rgb(0, 0, 0);
  border-radius: 100%;
  height: 4px;
  position: absolute;
  width: 4px;
}
.data {
  border-radius: 100%;
  height: 1px;
  position: absolute;
  width: 4px;
}
#my-chart.line {
  height:500px;
  max-width:1000px;
  margin: 0 auto;
}
.centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
figcaption {
  background-color: black;
  color: white;
  font-style: italic;
  padding: 2px;
  text-align: center;
}
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;

  padding: 20px;
}
.grid-item {
  
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 5px;
  font-size: 20px;
  text-align: center;
}

    </style>

        </script>
